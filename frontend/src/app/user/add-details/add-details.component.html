  <div class="container-fluid">
    <a class="navbar-brand" href="#">Test Project</a>

<div class="pt-5">
  <div class="container">
    <form class="p-5 mt-3 border" [formGroup]="_formData" (ngSubmit)="submitData()">
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label for="reqType">Request type : </label>
        </div>
        <div class="col-md-9">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="1" (change)="onCheckboxChange($event)"/>
            Plumbing
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="2" (change)="onCheckboxChange($event)"/>
            Electrical
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="3" (change)="onCheckboxChange($event)"/>
            Painting
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="4" (change)="onCheckboxChange($event)"/>
            Deep Cleaning
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label for="reqDesc">Request Description</label>
        </div>
        <div class="col-md-9">
          <textarea
            class="form-control"
            formControlName="reqDesc"
            placeholder="Request Description"
          ></textarea>
          <div *ngIf="_formData.controls['reqDesc'].touched && _formData.controls['reqDesc'].invalid" class="text-danger">
            <div *ngIf="_formData.controls['reqDesc'].errors.required">Description is required.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label for="city">City</label>
        </div>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            formControlName="city"
            placeholder="City Name"
          />
          <div *ngIf="_formData.controls['city'].touched && _formData.controls['city'].invalid" class="text-danger">
            <div *ngIf="_formData.controls['city'].errors.required">City is required.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label for="state">State</label>
        </div>
        <div class="col-md-9">
          <select class="form-control" formControlName="state">
            <option value="">Select</option>
            <option value="1">Odisha</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label for="pin_code">Pin Code</label>
        </div>
        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            formControlName="pin_code"
            placeholder="Area Pincode"
          />
          <div *ngIf="_formData.controls['pin_code'].touched && _formData.controls['pin_code'].invalid" class="text-danger">
            <div *ngIf="_formData.controls['pin_code'].errors.required">Pin code is required.</div>
            <div *ngIf="_formData.controls['pin_code'].errors.pattern">Enter 6 digit Pin code.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-3">
          <label for="count_no">Alternate Phone No.</label>
        </div>
        <div class="col-md-2">
          <select class="form-control" formControlName="count_no">
            <option value="">Select</option>
            <option value="91" selected>+91</option>
            <option value="1">+1</option>
          </select>
        </div>
        <div class="col-md-7">
          <input
            type="text"
            class="form-control"
            formControlName="phone_no"
            placeholder="Mobile Number"
          />
          <div *ngIf="_formData.controls['phone_no'].touched && _formData.controls['phone_no'].invalid" class="text-danger">
            <div *ngIf="_formData.controls['phone_no'].errors.required">Mobile number is required.</div>
            <div *ngIf="_formData.controls['phone_no'].errors.pattern">Enter 10 digit Mobile number.</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 text-center">
      <button class="btn btn-success btn btn-md mt-2" [disabled]="!_formData.valid"> Submit</button>
    </div>
  </form>
  </div>
</div>
